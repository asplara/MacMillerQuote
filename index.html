<body>
    <figure>
        <blockquote cite="https://www.quoteambition.com/mac-miller-quotes/">
            <p>When you feel sad, it&rsquo;s okay. It&rsquo;s not the end of the world. Everyone has those days when you doubt yourself, and when you feel like everything you do sucks, but then there&rsquo;s those days when you feel like <span class="Superman">Superman</span>. It&rsquo;s just the balance of the world. I just write to feel better.</p>
        </blockquote>
            <figcaption>
                &mdash; Mac Miller, 2013
            </figcaption>
    </figure>
    <img src="../images/logo.png" alt="Mac Miller logo">
